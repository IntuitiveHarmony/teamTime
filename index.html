<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0920e202c7.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Team Time</title>
</head>
<body>

  <nav class="navbar">
    <p class="nav-title">Team Time</p>
    <div class="nav-menu">
      <div class="icon-container" id="show-teams">
        <i class="fa-solid fa-user-group"></i>
        <p class="icon-label">Teams</p>
      </div>
      <div class="icon-container" id="add-team">
        <i class="fa-solid fa-plus"></i>
        <p class="icon-label">New</p>
      </div>
    </div>
  </nav>

  <div class="clock-container">
    <div class="time-card local">
      <h2 class="time-title">My Time</h2>
      <div class="local-time time-itself"></div>
    </div>
  </div>


  <!-- Teams index Page -->
  <div class="teams-container hide">
    <ul class="teams-index">
    </ul>
  </div>

  <!-- Individual team page -->
  <div class="team-show-container">

  </div>


<!-- Add Page -->
  <div class="team-modal hide">
    <table class="team-form">
      <tr>
        <td>
          <label for="team-name">Team Name: </label>
        </td>
        <td>
          <input type="text" id="team-name">
        </td>
      </tr>
      <tr>
        <td>
          <button class="cancel-team">Cancel</button>
        </td>
        <td>
          <button class="generate-team">Generate</button>
          <button class="submit-team">Add Team</button>
        </td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>
    <p class="team-validate">Please Fill out Team Name</p>
  </div>
  
</body>
<script src="script.js"></script>
</html>
